services:
  # Web Service
  - type: web
    name: product-importer-web
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python init_db.py && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    plan: starter
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: product-importer-db
          property: connectionString
      - key: REDIS_URL
        sync: false
      - key: CELERY_BROKER_URL
        sync: false
      - key: CELERY_RESULT_BACKEND
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: ENVIRONMENT
        value: production
      - key: PORT
        value: 10000

  # Celery Worker Service
  - type: worker
    name: product-importer-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A app.tasks.celery_app.celery_app worker --loglevel=info --concurrency=4
    plan: starter
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: product-importer-db
          property: connectionString
      - key: REDIS_URL
        sync: false
      - key: CELERY_BROKER_URL
        sync: false
      - key: CELERY_RESULT_BACKEND
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: DEBUG
        value: "false"
      - key: ENVIRONMENT
        value: production

databases:
  - name: product-importer-db
    plan: starter
    databaseName: product_importer
    user: product_user




